<!-- templates/image_app/upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Subir Imagen</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Procesamiento de Im√°genes</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'upload_image' %}">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Subir Imagen para Procesamiento</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit">Analizar imagen</button>
        </form>
    </div>
</body>
</html>
